name: Pre-deploy
on:
  push:
    branches:
      - "release/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: go build
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: go test
        run: go test -v ./...

  migrate:
    needs:
      - "test"
      - "build"
    environment: peric-telegram-bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Add migrations
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
        run: goose -dir ./migrations postgres $DATABASE_URI status
